    .save-button {
      background-color: #17191f;
      border: none;
      color: white;
      padding: 0.5rem 1.5rem;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-button:hover {
      background-color: #2b2e3b;
    }

    select {
      width: 180px;
    }
  </style>
